{% extends "admins_home.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ user.username }} | New Post
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a New News Post</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-block mt-4">Save</button>
    </form>
</div>
{% endblock content %}
